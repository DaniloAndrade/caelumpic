<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CaelumPic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/']">Fotos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/cadastro']">Cadastro Fotos</a>
            </li>
        </ul>
        <form class="form-inline">
            <input #inputDaBuscar (input)="0" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>
</nav>
<titulo title="Listagem"></titulo>

<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">
        {{mensagem}}
    </p>
    <div class="row">
        <card *ngFor="let foto of fotos | filtraPorTitulo: inputDaBuscar.value" titulo="{{ foto.titulo | uppercase }}" descricao="{{foto.descricao}}"
            class="col-md-4 card-foto">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto url="{{ foto.url }}" descricao="{{ foto.descricao }}" titulo="{{ foto.titulo }}" class="card-img-top"></foto>
            </a>
            <botao nome='Remover' estilo='btn-danger btn-block' (acao)="remover(foto._id)" confirmacao="true"></botao>
        </card>
    </div>

</div>
